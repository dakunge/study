<!DOCTYPE html>
<head>
    <style>
        h1.c1 {
            font-family: sans-serif;
            font-style: oblique;
            font-weight: 700;
            font-size: 200%;
        }
    </style>
</head>
<body>

    <h1 class="c1">这是字体Test</h1>
    
</body>
</html>

<!--
    1. font-family:
        可以设置多个字体，优先级顺序为设置顺序， 如果某个字体的名称含有空格，需要使用 ''
    2. font-style:
        normal
        italic 斜体
    3. font-weight
        normal 
        bold
        400-900 (400 对应 normal， bold 对应 900)
    4. font-size
        px
        em
        %
-->
