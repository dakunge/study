<!DOCTYPE html>
<head>
    <style>
        h2.pos_left {
            position: relative;
            left: -20px;
        }
        h2.pos_right {
            position: relative;
            left: 20px;
        }
        h2.pos_abs {
            position: absolute;
            left: 0px;
            top: 200px;
        }

        p {
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <h2>正常位置标题</h2>
    <h2 class="pos_left">position left</h2>
    <h2 class="pos_right">position right</h2>
    <h2 class="pos_abs">position absolute</h2>
    <p class="div1">div1</p>
    <p class="div2">div2</p>
    <p class="div3">div3</p>
</body>
</html>
