<!DOCTYPE html>
<head>
    <style>
        p.leftmargin {
            background-color: red;
            margin-left: 2cm;
        }
        p.rightmargin {
            background-color: red;
            margin-right: 8cm;
        }
        p.topmargin {
            background-color: red;
            margin-top: 8cm;
        }
    </style>
</head>
<body>
    <p>这个段落没有指定外边距</p>    
    <p class="leftmargin">这个段落指定左外边距</p>    
    <p class="rightmargin">这个段落指定右外边距</p>    
    <p class="topmargin">这个段落指定上边距</p>    
</body>
</html>

<!--
    1. margin (从上开始，顺时针---上，右，下，左)
        eg: margin-top: 1cm
            margin-right: 1cm
            margin-bottom: 1cm
            margin-left: 1cm
            margin: 1cm (1cm 1cm 1cm 1cm)
            margin: 1cm 2cm (1cm 1cm 1cm 1cm)
            margin: 1cm 2cm 3cm (1cm 2cm 3cm 2cm)

    支持百分比
-->
