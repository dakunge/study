<!DOCTYPE html>
<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 30px 30px;

        }
        table, th, td {
            border: 1px solid blue
        }
        td {
            text-align: right;
            vertical-align:top;
            padding: 1px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>    
    <tr>
        <td>Bill</td>
        <td>Gates</td>
    </tr>
    <tr>
        <td>Steven</td>
        <td>Jobs</td>
    </tr>
    </table>
</body>
</html>

<!--
    1. border
        eg: border: 1px solid blue; 设置 border
    2. border-collapse 单线条边框
        disc
        separate;
    3. border-spacing 
        分隔单元格边框距离，只有 border-collapse 设置为 separate 才有作用
    3. width
    4. height
    5. text-align
    6. vertical-align
    7. padding
    8. background-color 背景色
    9. color 文本颜色
-->
