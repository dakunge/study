<!DOCTYPE html>
<head>
    <style type="text/css">
        p {
            border: red solid thin;
            outline: green dotted thin;

        }
    </style>
</head>
<body>
<p><b>注释：</b>只有在规定了 !DOCTYPE 时，Internet Explorer8 以上才支持 outline 属性</p>
</body>
</html>
