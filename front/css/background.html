<!--
    1. background-color
        不能继承， 默认 transparent (透明)
    2. background-image
        不能继承
        eg: background-image: url(https://www.xxx)
    3. background-repeat
        repeat-x
        repeat-y
    4. background-position
        top center
        10% 20%
        10p 20px
        可以任意混搭使用， eg top 10px
    5. background-attachment (让背景图片不随滚动条滚动)
        fixed
